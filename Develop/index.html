<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group row time-block" id="09am">
        <p class="hour input-group-prepend">09:00am</p>
        <div class="form-control future">
          <textarea class="decription"></textarea>
        </div>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="10am">
        <p class="hour input-group-prepend">10:00am</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="11am">
        <p class="hour input-group-prepend">11:00am</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="12pm">
        <p class="hour input-group-prepend">12:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="01pm">
        <p class="hour input-group-prepend">01:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>
      
      <div class="input-group row time-block" id="02pm">
        <p class="hour input-group-prepend">02:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="03pm">
        <p class="hour input-group-prepend">03:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

      <div class="input-group row time-block" id="04pm">
        <p class="hour input-group-prepend">04:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>
      
      <div class="input-group row time-block" id="05pm">
        <p class="hour input-group-prepend">05:00pm</p>
        <textarea class="decription form-control present"></textarea>
        <button class="btn saveBtn" type="button">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
